<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">1 Desember 2022</div>
            <div class="links">
                <div class="signup">Sign up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="subscribe">&#9662;</div>
            <div class="logo">
                <img src="images/awesome-logo.svg" alt="Awesome Logo">
            </div>
            <div class="social">
                <img src="images/social-icons.svg" alt="Social Icons">
            </div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid-item">
            <img src="images/one.svg" alt="satu">
        </div>
        <div class="photo-grid-item">
            <img src="images/two.svg" alt="dua">
        </div>
        <div class="photo-grid-item">
            <img src="images/three.svg" alt="tiga">
        </div>
        <div class="photo-grid-item">
            <img src="images/four.svg" alt="empat">
        </div>
        <div class="photo-grid-item">
            <img src="images/five.svg" alt="lima">
        </div>
    </div>
</body>
</html>
